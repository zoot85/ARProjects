<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--<meta name="apple-mobile-web-app-capable" content="yes">-->
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern 
    <a-marker type='pattern' url='C:ARTest/pattern-Arrow.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>-->
          <!-- define your gltf asset -->
           <a-assets>
             <a-asset-item id="tree" src="Robot.gib"></a-asset-item>
           </a-assets>
    <!-- handle marker with hiro preset -->
       <a-marker preset='hiro'>

           <!--<a-video autoplay loop="true" src="" playsinline webkit-playsinline></a-video>-->
          <!--<a-box position='0 0.5 0' material='color: green;'></a-box>-->

     

    <!-- use your gltf model -->

           <a-entity gltf-model="##tree"></a-entity>

        </a-marker>

    <!-- handle barcode marker
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker> -->

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
